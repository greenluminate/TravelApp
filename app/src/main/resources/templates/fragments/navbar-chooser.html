<div th:fragment="navbarChoice(modelRole)" th:switch="*{__${modelRole}__}" xmlns:th="http://www.thymeleaf.org">
    <div th:case="'USER'">
        <div th:replace="fragments/navbar-user :: navbarUser"></div>
    </div>
    <div th:case="'ADMIN'">
        <div th:replace="fragments/navbar-admin :: navbarAdmin"></div>
    </div>
</div>
